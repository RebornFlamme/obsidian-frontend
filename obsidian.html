<!DOCTYPE html>

<htm>

    <head>
        <title>Obsidian</title>

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/filebar.css">
        <link rel="stylesheet" href="styles/note-panel.css">

    </head>

    <body>
        <div class="header">
            <div class="header-left-section">
                <button class="column-button">
                    <img src="icons-obsidian-theme/columns-2.svg" class="column-icon">
                </button>

                <button class="column-button">
                    <img src="icons-obsidian-theme/folder-closed.svg" class="column-icon">
                </button>

                <button class="column-button">
                    <img src="icons-obsidian-theme/search (1).svg" class="column-icon">
                </button>

                <button class="column-button">
                    <img src="icons-obsidian-theme/bookmark.svg" class="column-icon">
                </button>
            </div>


            <div class="header-middle-section">
                <div class="tab">
                    <p>To do</p>
                    <button class="column-button">
                        <img src="icons-obsidian-theme/pin (1).svg" class="column-icon">
                    </button>
                </div>

                <button class="column-button">
                    <img src="icons-obsidian-theme/chevron-down.svg" class="column-icon">
                    <div class="tooltip">
                        
                        <div class="section 1">
                            <p> Stack tabs</p>
                            <p> Bookmark 1 tab</p>

                        </div>
                        <div class="section 2">
                            <p>Close all</p>

                        </div>
                        <div class="section 3">
                            <p>To do</p>

                        </div>
                        

                    </div>
                </button>

            </div>

            <div class="header-right-section">

                <div class="tab">
                    <p>To do</p>
                    <button class="column-button">
                        <img src="icons-obsidian-theme/x.svg" class="column-icon">
                    </button>


                </div>

                <button class="column-button">
                    <img src="icons-obsidian-theme/chevron-down.svg" class="column-icon">
                </button>
            </div>


        </div>

        <div class="sidebar">
            <button class="sidebar-button">
                <img src="icons-obsidian-theme/git-fork.svg" class="column-icon">
            </button>

            <button class="sidebar-button">
                <img src="icons-obsidian-theme/calendar.svg" class="column-icon">
            </button>

            <button class="sidebar-button">
                <img src="icons-obsidian-theme/file-search-corner.svg" class="column-icon">
            </button>

            <button class="sidebar-button">
                <img src="icons-obsidian-theme/layout-dashboard.svg" class="column-icon">
            </button>

            <button class="sidebar-button">
                <img src="icons-obsidian-theme/terminal.svg" class="column-icon">
            </button>
        </div>
        
        <div class="filebar">
            <div class="toolbar">
                <button class="toolbar-button">
                    <img src="icons-obsidian-theme/square-pen.svg" class="toolbar-icon">
                </button>

                <button class="toolbar-button">
                    <img src="icons-obsidian-theme/folder-plus.svg" class="toolbar-icon">
                </button>

                <button class="toolbar-button">
                    <img src="icons-obsidian-theme/arrow-up-narrow-wide.svg" class="toolbar-icon">
                </button>

                <button class="toolbar-button">
                    <img src="icons-obsidian-theme/gallery-vertical.svg" class="toolbar-icon">
                </button>

                <button class="toolbar-button">
                    <img src="icons-obsidian-theme/chevrons-down-up.svg" class="toolbar-icon">
                </button>

            </div>


            <div class="explorer">
                <button class="folder-line">
                    <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                    <p>Images</p>
                </button>

                <button class="folder-line">
                    <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                    <p>Lectures</p>
                </button>

                <button class="folder-line">
                    <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                    <p>Micelenous</p>
                </button>

                <button class="folder-line">
                    <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                    <p>Physics</p>
                </button>

                <div class="folder-open">
                    <button class="folder-line">
                        <img src="icons-obsidian-theme/chevron-down.svg" class="explorer-icon">
                        <p>Prepa</p>
                    </button>
                    
                    <div class="folder-list">
                        
                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>002 Préparations</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Concours</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Liens utiles</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Méthodes</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Anglais</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Chimie</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Français</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Info</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Maths</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Oral X</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Oral X 1</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa Physique</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Prépa SI</p>
                        </button>
                    </div>
                
                <div class="folder-open">
                    <button class="folder-line">
                        <img src="icons-obsidian-theme/chevron-down.svg" class="explorer-icon">
                        <p>Supérieur</p>
                    </button>

                    <div class="folder-list">

                        <div class="folder-open">
                            <button class="folder-line">
                                <img src="icons-obsidian-theme/chevron-down.svg" class="explorer-icon">
                                <p>ML</p>
                            </button>

                            <div class="folder-list">
                                <button class="folder-line">
                                    <img src="icons-obsidian-theme/chevron-down.svg" class="explorer-icon">
                                    <p>Modèles graphiques lectures</p>
                                </button>

                                <div class="folder-list">

                                    <button class="folder-line">
                                        <p class="espace"></p>
                                        <p>lectures 1-2-3-4</p>
                                        <p class="file-tag">PDF</p>
                                    </button>

                                    <button class="folder-line">
                                        <p class="espace"></p>
                                        <p>Proofs and illustrations</p>
                                        <p class="file-tag">PDF</p>

                                    </button>
                                </div>
                            </div>

                        </div>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Informatique</p>
                        </button>

                        <button class="folder-line">
                            <img src="icons-obsidian-theme/chevron-right.svg" class="explorer-icon">
                            <p>Physique</p>
                        </button>

                    </div>
                </div> 
                
                

                </div>
            </div>


            <div class="parameter-bar">

                <div class="parameter-bar-left">
                    <button class="vault-button">
                        <img src="icons-obsidian-theme/chevrons-up-down.svg" class="parameter-icon">
                        <p>
                            MATHS PREPA
                        </p>
                    </button>
                </div>
               
                <div class="parameter-bar-right">
                    <button class="parameter-button">
                        <img src="icons-obsidian-theme/circle-question-mark.svg" class="parameter-icon">
                    </button>

                    <button class="parameter-button">
                        <img src="icons-obsidian-theme/settings.svg" class="parameter-icon">
                    </button>
                </div>
            </div>

        </div>

        <div class="workpad">
            <div class="note-panel">
                <div class="note-panel-header">
                    <div class="note-panel-header-left">
                        
                        <button class="note-button">
                            <img src="icons-obsidian-theme/arrow-left.svg" class="note-icon">
                        </button>
                        <button class="note-button">
                            <img src="icons-obsidian-theme/arrow-right (1).svg" class="note-icon">
                        </button>
                        
                    </div>

                    <div class="note-panel-header-middle">
                        <p>To do</p>

                    </div>

                    <div class="note-panel-header-right">
                        <button class="note-button">
                            <img src="icons-obsidian-theme/book-open.svg" class="note-icon">
                        </button>
                        <button class="note-button">
                            <img src="icons-obsidian-theme/ellipsis-vertical.svg" class="note-icon">
                        </button>

                    </div>
                </div>

                <div class="note-panel-body">
                
                    <p>
                        Le code est immonde mais tant pis
                    </p>
                </div>

            </div>

            <div class="graph-panel">

                <div class="note-panel-header">
                    <div class="note-panel-header-left">
                        
                        <button class="note-button">
                            <img src="icons-obsidian-theme/arrow-left.svg" class="note-icon">
                        </button>
                        <button class="note-button">
                            <img src="icons-obsidian-theme/arrow-right (1).svg" class="note-icon">
                        </button>
                        
                    </div>

                    <div class="note-panel-header-middle">
                        <p>Graph view</p>

                    </div>

                    <div class="note-panel-header-right">
                        <button class="note-button">
                            <img src="icons-obsidian-theme/book-open.svg" class="note-icon">
                        </button>
                        <button class="note-button">
                            <img src="icons-obsidian-theme/ellipsis-vertical.svg" class="note-icon">
                        </button>

                    </div>
                </div>


            </div>
        </div>
        
        

        </div>
        

    </body>
</htm>
